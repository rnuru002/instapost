	<head>

        <div class="d-flex w-25 mx-auto">
            <div class="post mx-auto" >
                <div class="post header">

                    <div class="post header card m-0">
                        <div>
                            <i class="fa-brands fa-html5 px-1" style="font-size: larger; float: left;"></i>
                            
                            <span style="font-size: x-small; position: relative;">HTML5 Rigberto</span>
    
                           <i class="fa-solid fa-ellipsis-vertical mx-2" style="float: right;"></i>
                        
                        </div>
                        <div></div>
                        <div></div>
                    </div>

                <div class="card mb-3">
                    <img class="card-img-top" src="https://picsum.photos/400/200" alt="Card image cap">

                        <div class="reacts comments"> 
                            <i class="fa-regular fa-heart"></i>

                            <i class="fa-regular fa-bookmark mx-2" style="float: right;" ></i>
        
                        </div>

                        <p1>Liked by <strong>4GeeksAcademy, HTML5, Web</strong>  and <strong>100,000 Others</strong></p1><br><br>

                      </p>
                    </div>
                  </div>
